<p-treeTable [value]="files">
  <p-column field="key" header="Key" width="10" styleClass="wordbreak"> </p-column>
  <p-column field="value" header="Value" styleClass="wordbreak">
    <ng-template let-node="rowData" pTemplate="body">
      <label  contenteditable="true">{{node.data.value}}</label>
    </ng-template>
  </p-column>
</p-treeTable>
